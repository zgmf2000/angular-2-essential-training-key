<div class="wrapper">
  <form
  [formGroup]="form"
  (ngSubmit)="onSubmit(form.value)">
  <ul>
    <li>
      <label for="login_username">Username</label>
      <input type="text" name="login_username" id="login_username" formControlName="username">
    </li>
    <li>
      <label for="login_password">Password</label>
      <input type="password" name="login_password" id="login_password" formControlName="password">
    </li>
  </ul>
  <button type="submit" [disabled]="!form.valid">Login</button>
</form>
</div>
