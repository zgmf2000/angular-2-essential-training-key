<section>
  <header>
    <h1>Media Watch List</h1>
    <p class="description">Keeping track of the media I want to watch.</p>
  </header>
  <mw-media-item 
    [mediaItem]="firstMediaItem"
    (delete)="onMediaItemDelete($event)"
    (preview)="onMediaItemPreview($event)"></mw-media-item>
  <mw-media-item 
    [mediaItem]="secondMediaItem"
    (delete)="onMediaItemDelete($event)"
    (preview)="onMediaItemPreview($event)"></mw-media-item>

  <mw-media-item-popup 
    [mediaItem]="selectedMediaItem"
    (close)="onMediaItemPopupClose()"></mw-media-item-popup>
</section>
